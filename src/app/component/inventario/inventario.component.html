  <button type="button" class="btn btn-secondary" (click)="newInventario()">
    <i class="fa fa-plus" aria-hidden="true"></i> Add 
  </button>
  <table class="table caption-top">
    <caption>Inventario</caption>

    <thead class="table-dark">
      <tr>
        <th>SKU</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listInventario">
        <td>{{item.SKU}}</td>
        <td>{{item.Nombre}}</td>
        <td>{{item.Cantidad}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="updateInventario(item)">
            <i class="fa fa-pencil" aria-hidden="true"></i> 
          </button>
          <button type="button" class="btn btn-danger" (click)="delete(item.SKU)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </td>
      </tr> 
    </tbody>
  </table>

<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <button type="button" class="btn btn-danger" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
       <h4 *ngIf="!actualizar" class="modal-title">Agregar Inventario</h4>
       <h4 *ngIf="actualizar" class="modal-title">Modificar Inventario</h4>
     </div>
     <div class="modal-body">
      <form [formGroup]="formInventario">
        <div class="mb-3">
          <label for="idSKU" class="form-label">SKU</label>
          <input type="text" class="form-control" id="idSKU" formControlName="SKU">
        </div>
        <div class="mb-3">
          <label for="idNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="idNombre" formControlName="Nombre">
        </div>
        <div class="mb-3">
          <label for="idCantidad" class="form-label">Cantidad</label>
          <input type="text" class="form-control" id="idCantidad" formControlName="Cantidad">
        </div>
        <button *ngIf="!actualizar" type="button" class="btn btn-primary"(click)="save()">Guardar</button>
        <button *ngIf="actualizar" type="button" class="btn btn-primary"(click)="update()">Actualizar</button>
       </form>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-light" (click)="onCloseHandled()" >Close</button>
     </div>
   </div><!-- /.modal-content -->
 </div><!-- /.modal-dialog -->
</div><!-- /.modal !-->
